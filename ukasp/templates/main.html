<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Airspace Select</title>

  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="static/css/custom.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <form class="form-horizontal" action="/" method="post">

    <!-- Navigation tabs -->
    <div class="form-group">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentaton" class="active">
          <a href="#main" role="tab" data-toggle="tab">Main</a>
        </li>
        <li role="presentaton">
          <a href="#loa" role="tab" data-toggle="tab">LoA</a>
        </li>
        <li role="presentaton">
          <a href="#options" role="tab" data-toggle="tab">Options</a>
        </li>
        <li role="presentaton">
          <a href="#about" role="tab" data-toggle="tab">About</a>
        </li>
      </ul>
    </div>

    <!-- Main tab -->
    <div class="tab-content" id="tabdiv">
      <div role="tabpanel" class="tab-pane active" id="main">

        <!-- Choices, choices... -->
        {% for x in choices %}
        <div class="form-group row">
          <label class="col-xs-4 control-label">{{x.label}}</label>
          <div class="col-xs-8">
            <label class="radio-inline">
              <input type="radio" name="{{x.name}}" value="{{x.value1}}" {{"checked" if values[x.name]==x.value1}}>
                {{x.option1}}
              </input>
            </label>
            <label class="radio-inline">
              <input type="radio" name="{{x.name}}" value="{{x.value2}}" {{"checked" if values[x.name]==x.value2}}>
                {{x.option2}}
              </input>
            </label>
          </div>
        </div>
        {% endfor %}

        <!-- Output format select -->
        <div class="form-group row">
          <label class="col-xs-4 control-label">Format</label>
          <div class="col-xs-8 col-md-4">
            <select class="form-control" name="format">
              {% for format in formats %}
              <option value="{{format['name']}}" {{"selected" if values['format'] == format['name']}}>{{format.label}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

      </div>

      <!-- Wave boax and LoA tab -->
      <div role="tabpanel" class="tab-pane" id="loa">

        <!-- Wave boxes -->
        <div class="form-group">
        {% for x in wave %}
          <div class="col-xs-6 checkbox">
            <label>
              <input type="checkbox" name="id-{{x}}" value="" {{"checked" if ("id-" ~ x) in values}}> {{x}}
            </label>
          </div>
        {% endfor %}
        </div>

        <!-- LoAs -->
        <div class="form-group">
        {% for x in loas %}
          <div class="col-xs-6 checkbox">
            <label>
              <input type="checkbox" name="id-{{x}}" value="" {{"checked" if ("id-" ~ x) in values}}> {{x}}
            </label>
          </div>
        {% endfor %}
        </div>

      </div>

      <!-- Option tab -->
      <div role="tabpanel" class="tab-pane" id="options">

        <!-- Exclude above FL105 -->
        <div class="form-group row">
          <label class="col-xs-4 control-label" for="foo">
            Omit above FL105
          </label>
          <div class="col-xs-8 checkbox">
            <label>
              <input type="checkbox" id="foo" name="fl105" value="" {{"checked" if "fl105" in values}}>
            </label>
          </div>
        </div>

        <!-- Latitude max/min -->
        <div class="form-group row">
          <label class="col-xs-4 control-label">Omit North of latitude</label>
          <div class="col-xs-8 col-md-4">
            <select class="form-control" name="north">
              {% for x in range(59, 50, -1) %}
              <option value="{{x}}" {{"selected" if values['north'] == x|string}}>{{x}}°</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xs-4 control-label">Omit South of latitude</label>
          <div class="col-xs-8 col-md-4">
            <select class="form-control" name="south">
              {% for x in range(58, 49, -1) %}
              <option value="{{x}}" {{"selected" if values['south'] == x|string}}>{{x}}°</option>
              {% endfor %}
            </select>
          </div>
        </div>

      </div>

      <!-- About tab -->
      <div role="tabpanel" class="tab-pane" id="about">
        {{lipsum()}}
      </div>
    </div>

    <button type="Submit" class="btn btn-default">Download</button>

    <p class="pull-right">{{release}}</p>
  </form>
</div>

<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
